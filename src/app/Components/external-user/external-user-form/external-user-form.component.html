<block-ui>
  <div class="container-fluid mt-3">
    <div class="col-lg-12">
      <h2 class="font-weight-bold card--title">{{titulo}}</h2>
      <div class="card shadow-sm mt-4">
        <div class="card-body card--contenedor">
          <div class="col-12 row">
            <div class="container-fluid">
              <div class="row">
                <div class="lb-error da-pt-15px" *ngIf="mensageError.length> 0">
                  {{mensageError}}
                </div>
              </div>

              <section class="datos_usuario ">
                <table class="tbDatos">
                  <tbody>
                    <tr>
                      <td style="width: 80px;"></td>
                      <td style="width: 350px;"></td>
                      <td style="width: 20px;"></td>
                      <td style="width: 80px;"></td>
                      <td style="width: 350px;"></td>
                    </tr>
                    <tr>
                      <td>Empresa:</td>
                      <td>
                        <select class="form-control custom-select" [(ngModel)]=idCompanySelected>
                          <option value="-1">Seleccionar</option>
                          <option *ngFor="let item of listaEmpresas" value="{{item.id}}">
                            {{item.name}}</option>
                        </select>
                      </td>
                      <td></td>

                      <td> Usuario: </td>
                      <td>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" maxlength="30"
                          [(ngModel)]="usuario.username" (keypress)="ValidarAlfanumerico($event)"
                          [disabled]="usuario.id>0">
                      </td>
                    </tr>
                    <tr>
                      <td>Nombre: </td>
                      <td>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" maxlength="30"
                          [(ngModel)]="usuario.first_name" (keypress)="ValidarAlfanumerico($event)">
                      </td>
                      <td></td>
                      <td>Apellidos: </td>
                      <td>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" maxlength="30"
                          [(ngModel)]="usuario.last_name" (keypress)="ValidarAlfanumerico($event)">
                      </td>
                    </tr>
                    <tr>
                      <td>Tel√©fono:</td>
                      <td>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" maxlength="30"
                          [(ngModel)]="usuario.phone_number" (keypress)="ValidarNumerico($event)">
                      </td>
                      <td></td>
                      <td>Correo:</td>
                      <td>
                        <input type="text" class="form-control ng-pristine ng-valid ng-touched" maxlength="50"
                          [(ngModel)]="usuario.email">
                      </td>
                    </tr>


                  </tbody>
                </table>
              </section>
              <div class="row da-pt-25px">
                <div class="col-4 " style="padding-top: 15px;">
                  <input [(ngModel)]="habilitado" type="checkbox" id="da-check-habidesa" class="css-checkbox">
                  <label for="da-check-habidesa" class="da-lb-13-03-r css-label">Habilitar</label>
                </div>
              </div>
              <div class="contenedor-botones">
                <button class="btn btn-primary btn-blue" (click)="cancelar()">
                  Cancelar
                </button>
                <button class="btn btn-primary" (click)="guardar()">
                  {{accion}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block-ui>
