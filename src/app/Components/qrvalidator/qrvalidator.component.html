<block-ui>
  <div class="container-fluid mt-3">
    <div class="col-lg-12">
      <h2 class="font-weight-bold card--title">Canje de ticket</h2>
      <div class="card shadow-sm mt-4">
        <div class="card-body text-center card--contenedor">
          <!-- <div class="validador--pc">
              <h3 class="text-center py-5">Disponible solo para <br> <span class="text-uppercase font-weight-bold">móvil</span></h3>
              <img class="text-center" src="./assets/img/img_qr.png" alt="">
            </div> -->
          <!-- <div class="validador--movil">             -->
          <div>
            <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
              <div>
                <div style="width: 100%;margin-bottom: 20px;">
                  <select name="devices" class="custom-select" (change)="onDeviceSelectChange($event.target.value)">
                    <option value="" [selected]="!selectedDevice">No hay camara seleccionada</option>
                    <option *ngFor="let device of availableDevices" [value]="device.deviceId"
                    [selected]="selectedDevice && device.deviceId === selectedDevice.deviceId">{{device.label}}</option>
                  </select>
                </div>
                <div style=" width:100%">

                  <zxing-scanner [(device)]="this.selectedDevice" (camerasFound)="onCamerasFound($event)"
                    (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>

                </div>
                <form (ngSubmit)="validarTickets()">
                  <div style=" width:100%;text-align: left;margin-bottom: 20px; margin-top: 20px;">
                    <label class="col-5 p-0" for="qrcode">Código del ticket:</label>
                    <input [(ngModel)]="this.qrcode" name="qrcode" class="form-control" style="width: 100%;text-align: center;" type="text" id="qrcode" />
                  </div>
                  <div style=" width:100%;text-align: center;">
                    <button type="submit" class="btn btn-primary mb-2" style="background-color:#138FF1">
                      Canjear ticket
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block-ui>
