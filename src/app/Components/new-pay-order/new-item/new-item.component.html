<form action="" (ngSubmit)="addItem()">
  <div class="col-12">

    <div class="col-12 text-left pd-left ">
      <span class="dialogo-titulo">Agregar ítem de compra</span>
    </div>
  </div>
  <span class="lb-error">{{ _msgError }}</span>
  <div class="col-lg-12" style="margin-bottom: 40px;">
    <table class="table-form" style="width: 100%;">
      <tr class="size">
        <td style="width: 130px;"></td>
        <td style="width: 130px;"></td>
        <td style="width: 80px;"></td>
        <td style="width: 130px;"></td>
      </tr>
      <tr>
        <td><label> Descripción: </label></td>
        <td colspan="3">
          <input type="text" name="url" class="form-control inline" maxlength="50" [(ngModel)]="_item.description"/>
        </td>
      </tr>
      <tr>
        <td><label> Precio unitario ({{this._currency}}):</label></td>
        <td>
          <input type="text" name="unitary_price" id="number" class="form-control inline text-right" maxlength="10"
                 [(ngModel)]="_item.unitary_price" currencyMask/>
        </td>

        <td><label> Cantidad:</label></td>
        <td>
          <input type="number" name="quantity" class="form-control inline" maxlength="10" appOnlynumber
                 [(ngModel)]="_item.quantity"/>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-lg-12">
    <div class="contenedor-botones">
      <button type="button" (click)="cancel()" style="margin-top: -1rem;" class="btn btn-primary btn-blue">
        Cancelar
      </button>
      <button type="submit" style="margin-top: -1rem;" class="btn btn-primary ">
        Aceptar
      </button>
    </div>
  </div>
</form>
