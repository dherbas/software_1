<block-ui>
  <div class="container-fluid mt-3">
    <div class="col-lg-12">
      <h2 class="font-weight-bold card--title">Configuración POS</h2>
      <div class="card shadow-sm mt-4">
        <div class="card-body card--contenedor">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div *ngIf="errorMessage.length> 0" class="lb-error da-pt-15px">
                  {{errorMessage}}
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-12">
                <div class="card tabla__resultados">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                      <tr class="table--titulos" style="padding: 1rem !important">
                        <th style="min-width: 100px;">Descripción</th>
                        <th style="min-width: 100px;">Valor</th>
                        <th style="min-width: 50px;text-align: center;">Editar</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let item of configuration;let i = index;">
                        <td>{{item.description}}</td>
                        <td>{{item.value}}</td>
                        <td class="text-center">
                          <img style="cursor: pointer" (click)="edit(i)" src="./assets/slices/ico_editar.png">
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-12">
                <button class="btn btn-primary mr-3">Iniciar Lote</button>
                <button class="btn btn-primary">Cerrar Lote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block-ui>
