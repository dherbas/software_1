<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-left pd-left ">
      <span class="dialogo-titulo">{{data.titulo}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-left dialogo-mensaje" [innerHTML]="data.html">
    </div>
  </div>
  <div class="row  text-left">
    <div *ngIf="mostrarBtCancel" class="col-6 row text-left">
      <button class="button-principal btn btn-primary btn-blue" (click)="accionBoton02()">
        {{dialogo.txBtCancel}}
      </button>
    </div>
    <div class="text-left" [ngClass]="{'col-12 row': !mostrarBtCancel, 'col-6': mostrarBtCancel}">
      <button class="button-principal btn btn-primary" (click)="accionBoton01()">
        {{dialogo.txBtOk}}
      </button>
    </div>
  </div>
</div>
