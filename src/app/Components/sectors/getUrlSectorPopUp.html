<div mat-dialog-content>
    <div class="row">
        <div class="col-12">
            <h2 class="font-weight-bold card--title" style="color: #174a84;">Url asignado</h2>
        </div>        
    </div>
    <div class="row mt-3">
        <div class="col-12" >
            <p class="row p_data" style="margin-left:auto">
                <input type="text" class="col-10 form-control" #inputTarget value="{{this.text }}">
               <a (click)="copyInputMessage(inputTarget)" class="col-2">
                <img src="./assets/slices/btn_copiar_url.png"  style="cursor: pointer;" >
               </a>
            </p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <button class="btn btn-primary mb-2" style="background-color:#174a84 ;width: 90%;" (click)="onNoClick();">
                Cerrar
            </button>
        </div>
    </div>
</div>
