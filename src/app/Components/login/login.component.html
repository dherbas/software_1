<block-ui>
  <div class="container-fluid login vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body px-5">
          <img class="img-fluid my-4 img-fluid my-5 w-75 mx-auto d-block" src="./assets/img/logo_m-oferta.svg" alt="">
  
          <h3 class="card-title text-center black">
            Sistema de administración
          </h3>
          <p class="text-center" style="color: #2D323E">Ingrese sus datos por favor</p>
          <form class="py-4" (ngSubmit)="Login()">
            <div class="form-group">
              <input
              class="form-control"
              type="text"
              [(ngModel)]="_UserName"
              (ngModelChange)="_UserName = $event.toLowerCase()"
              placeholder="Usuario"
              name="Usuario"
            />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="Password"
                id=""
                class="form-control"
                placeholder="Contraseña"
                [(ngModel)]="_Password"
              />
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
            </div>
          </form>
  
          <div class="card-footer px-0 " style="text-align: center;">
            <small class="black">Multipago © 2020. Todos los derechos reservados.</small>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</block-ui>
